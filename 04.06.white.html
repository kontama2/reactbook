<!DOCTYPE html>
<html>
  <head>
    <title>Hello JSX React</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app">
    </div>
    <script src="react/build/react.js"></script>
    <script src="react/build/react-dom.js"></script>
    <script src="babel/browser.js"></script>
    <script type="text/babel">
      ReactDOM.render(
        <h1>
          {/* コメント */}
          {/*
            複数
            行の
            コメント
          */}
          {
            // 単一のコメント
          }
          Hello {1} plus {2} is    {3}
          <h2>
            {/* スペースなし */}
            {1}
            plus
            {2}
            is
            {3}
          </h2>
          <h2>
            {/* スペースを明示的に追加する */}
            {1}
            {' '} is {' '}
            {2}
            {' '} plus {' '}
            {3}
          </h2>
          <h2>
            {/* スペースを文字として追加する */}
            {1}
            {' plus '}
            {2}
            {' is '}
            {3}
          </h2>
        </h1>,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
